name: Build Eaglercraft 1.21.1 (Smart Build)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Find and Build
        run: |
          # 1. Find the folder containing gradlew and enter it
          GRADLE_DIR=$(find . -name "gradlew" -printf '%h' -quit)
          cd "$GRADLE_DIR"
          
          # 2. Grant permissions and start the engine
          chmod +x gradlew
          ./gradlew clean build --no-daemon

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Eaglercraft-1.21-Client
          # This grabs the build folder wherever it was created
          path: "**/build/**"
