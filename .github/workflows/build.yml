name: Build Eaglercraft 1.21.1 (Targeted Maven)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          # 1. Find where the pom.xml is hiding and enter that folder
          POM_DIR=$(find . -name "pom.xml" -printf '%h' -quit)
          cd "$POM_DIR"
          
          # 2. Run the build command
          mvn clean install -DskipTests

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Eaglercraft-1.21-Client
          # This grabs the finished files from any 'target' folder it finds
          path: "**/target/**"
