name: Build Eaglercraft 1.21.1
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          # This command triggers the TeaVM compilation for this specific repo
          ./gradlew clean build --no-daemon

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Eaglercraft-1.21-Client
          # The output for this repo is usually in the build/libs or build/distributions folder
          path: "**/build/**"
